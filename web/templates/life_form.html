{% extends "base.html" %}
{% block content %}

<style>
    .life-card {
        background: #ffffff;
        max-width: 820px;
        margin: 32px auto;
        padding: 32px 36px;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
    }

    h2 {
        margin-top: 0;
        text-align: center;
        color: #263238;
        font-weight: 700;
        margin-bottom: 20px;
        font-size: 26px;
    }

    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px 24px;
    }

    label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        color: #1b2430;
        font-size: 14px;
    }

    input,
    select {
        margin-top: 6px;
        padding: 10px 12px;
        border: 1px solid #d0d7e1;
        border-radius: 8px;
        font-size: 15px;
        background: #fafbfd;
        transition: border 0.2s ease;
    }

    input:focus,
    select:focus {
        border-color: #4a72ff;
        outline: none;
        background: #fff;
    }

    .btn {
        margin-top: 14px;
        grid-column: span 2;
        padding: 12px 16px;
        background: #4a72ff;
        color: white;
        font-weight: 600;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        font-size: 16px;
        transition: 0.2s ease;
    }

    .btn:hover {
        background: #3458d0;
    }
</style>

<section class="life-card">
    <h2>Dog Life Expectancy â€” Estimate</h2>

    <form method="post">
        <label>Weight (kg)
            <input name="weight_kg" placeholder="e.g. 12.5">
        </label>

        <label>Height (cm)
            <input name="height_cm" placeholder="e.g. 35.0">
        </label>

        <label>Length (cm)
            <input name="length_cm" placeholder="e.g. 45.0">
        </label>

        <label>Age (years)
            <input name="age_years" placeholder="e.g. 4">
        </label>

        <label>Avg play (min/day)
            <input name="avg_daily_play_min" placeholder="e.g. 30">
        </label>

        <label>Avg walk (min/day)
            <input name="avg_daily_walk_min" placeholder="e.g. 40">
        </label>

        <label>Sleep hours
            <input name="sleep_hours" placeholder="e.g. 11">
        </label>

        <label>Size group
            <select name="size_group">
                <option value="">(auto)</option>
                <option>small</option>
                <option>medium</option>
                <option>large</option>
            </select>
        </label>

        <button class="btn" type="submit">Estimate Life Expectancy</button>
    </form>
</section>

{% endblock %}
